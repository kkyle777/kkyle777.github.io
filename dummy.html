<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F0F8FF;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-box {
            display: inline-block;
            margin: 10px;
            position: relative;
            overflow: hidden; 
            width: 400px; 
            height: 400px; 
        }

        .image-box img {
            width: 100%; 
            height: 100%; 
            transition: transform 0.3s ease; 
        }

        .image-box:hover img {
            transform: scale(1.1); 
        }

        .image-box .link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }

        .image-box:hover .link {
            opacity: 1; 
        }

        .image-box .link a {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            line-height: 150px;
            text-decoration: none;
            padding-top: 120px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .button-container {
            position: fixed; 
            top: 20px; 
            left: 20px; 
            padding: 10px; 
        }

        .back-home {
            padding: 10px 20px;
            background-color: #B9D9EB; 
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #0036b1;
            color: white;
            transition: background-color 0.3s ease;
        }

        h1 { 
            text-align: center;
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>

    <h1>My Projects</h1>

    <div class="image-container">
        <div class="image-box">
            <img src="winter1.jpg">
            <div class="link">
                <a href="https://drive.google.com/file/d/11SXywZmsb6Q4yKcfyNt7BacMDXTGnv95/view?usp=sharing">Click to view full image</a>
            </div>
        </div>

        <div class="image-box">
            <img src="cats1.jpg">
            <div class="link">
                <a href="https://drive.google.com/file/d/1kG97fD-V2R6fXfDz4CRK7jnm9k8a7gmW/view?usp=sharing">Click to view full image</a>
            </div>
        </div>

        <div class="image-box">
            <img src="cat1.jpg">
            <div class="link">
                <a href="https://drive.google.com/file/d/1xeqdDnQMOWdTpavJncdm1ZXHXprWaI__/view?usp=sharing">Click to view full image</a>
            </div>
        </div>

        <div class="image-box">
            <img src="rugs.jpg">
            <div class="link">
                <a href="rug samples.html">Click to view rug samples</a>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
