<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Samples</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F8FF;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; 
            justify-content: center;
            padding-top: 20px;
        }

        .image-container {
            width: 441px;
            height: 612px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .before-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }

        .after-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
        }

        .small-image-container {
            width: 337px; 
            height: 191px; 
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            margin: 10px; 
        }

        .small-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .small-image-container1 {
            width: 483px; 
            height: 485px; 
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            margin: 10px; 
        }

        .small-image-container1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: fixed; 
            top: 20px; 
            left: 20px; 
            padding: 10px; 
        }

        .back-home {
            padding: 10px 20px;
            background-color: #B9D9EB; 
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #0036b1;
            color: white;
            transition: background-color 0.3s ease;
        }

        h1 { 
            text-align: center;
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Rug Samples</h1>

    <div class="container">
        <div class="image-container">
            <img src="rug.jpg">
            <div class="before-label">Before</div>
        </div>
        <div class="image-container">
            <img src="rug1.jpg">
            <div class="after-label">After 1</div>
        </div>
        <div class="image-container">
            <img src="rug2.jpg">
            <div class="after-label">After 2</div>
        </div>
        <div class="image-container">
            <img src="rug3.jpg">
            <div class="after-label">After 3</div>
        </div>
    </div>

    <h1>My Entire Rug Projects</h1>
        <div class="container">
        <div class="small-image-container">
            <img src="cad1.png">
        </div>
        <div class="small-image-container1">
            <img src="cad.png">
        </div>
        </div>

    <div class="button-container">
        <button class="back-home" onclick="window.location.href='dummy.html'">Back to Projects</button>
    </div>

</body>
</html>
